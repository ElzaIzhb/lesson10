<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson10_JS</title>
    <link href="css/style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="general"> <!-- общий див - релатив, 2048 -->
        <div class="passive"> <!-- див для кнопок и картинки, оцентровать по общему диву -->
            
            <!-- 1 див с кнопками - абсолют или 33% ширины -->
            <div class="but1">
                <br>
                <button id="one" onclick="showtext()">
                    Вывести текст
                </button> <br> 
                <br>
                <button id="two" onclick="changecolor()">
                    Изменить цвет
                </button> <br>
                <br>
                <button id="three" onclick="addpic()">
                    Увеличить
                </button> <br>
                <br>
                <button id="four" onclick="addwidth()">
                    Увеличить ширину
                </button> <br>
                <br>
            </div>

            <!-- 2 див с картинкой -->
            <div id="pict" class="pic">
                <div id="txt" class="text">
                    <br> Больша́я Медве́дица — созвездие северного полушария неба. <br> Семь звёзд Большой Медведицы составляют фигуру, напоминающую ковш с ручкой.
                </div>
            </div>

            <!-- 3 див с кнопками -->
            <div class="but1" style="margin-left: 10%;">
                <br>
                <button id="five" onclick="addheight()">
                    Увеличить высоту
                </button> <br>
                <br>
                <button id="six" onclick="changeborder()">
                    Преобразовать 
                </button> <br>
                <br>
                <button id="seven" onclick="hidden2()">
                    Скрыть
                </button> <br>
                <br>
                <button id="seven1" onclick="nothidden2()">
                    Показать
                </button> <br>
                <br>
                <button id="eight" onclick="defolt()">
                    Сбросить всё
                </button> <br>
                <br>
            </div>
        </div>
        
    </div>
      
    <script src="js/main.js"></script>
</body>
</html>
